<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    /
    <title>Profile card component</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- Assigning images positions out of the card "background" -->
    <!-- <img class="top" src="./images/bg-pattern-top.svg" alt="top-image"/>
  <img class="bottom" src="./images/bg-pattern-bottom.svg" alt="bottom-image"/> -->

    <!-- What is inside of the main card in sections-->
    <div class="card">
      <div class="card__top">
        <div class="card__profile">
          <img src="./images/image-julia.jpeg" alt="" class="profile_img" />
        </div>
      </div>

      <div class="card__info">
        <div class="card__title">Julia Clemente</div>
        <div class="card__age">22</div>
        <div class="card__country">Brazil</div>
      </div>

      <div class="card__stats">
        <div class="stat">
          <div class="stat__num">104K</div>
          <div class="stat__title">Followers</div>
        </div>
        <div class="stat">
          <div class="stat__num">900K</div>
          <div class="stat__title">Likes</div>
        </div>
        <div class="stat">
          <div class="stat__num">2.4K</div>
          <div class="stat__title">Photos</div>
        </div>
      </div>
    </div>

    <div class="left"></div>

    <div class="bottom">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Julia Clemente</a>.
      </div>
    </div>
  </body>
</html>
